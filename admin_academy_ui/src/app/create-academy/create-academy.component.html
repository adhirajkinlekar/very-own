<div class="container mt-5">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" class="form-control" placeholder="Enter Academy name" />
        <div *ngIf="myForm.get('name')?.invalid && myForm.get('name')?.touched" class="text-danger">
            Academy name is required.
        </div>

        <div *ngIf="myForm.get('name')?.value" class="text-success">
         Academy will be accessible at : {{validateName(myForm.get('name')?.value)}}.academy.veryown.com
        </div>
      </div>
  
      <div class="form-group mt-3">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" class="form-control" placeholder="Enter description"></textarea>
        <div *ngIf="myForm.get('description')?.invalid && myForm.get('description')?.touched" class="text-danger">
          Description is required.
        </div>
      </div>
  
      <button routerLink="./services/academy/create" type="submit" class="btn btn-primary mt-3" [disabled]="myForm.invalid">Submit</button>
    </form>
  </div>
