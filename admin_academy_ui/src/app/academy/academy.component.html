<div class="container mt-4">
  <div class="container-fluid bg-success text-white py-4">
    <div class="container">
      <h1 class="display-4 text-center">{{academyName}}</h1>
     </div>
  </div>
  <div class="d-flex justify-content-end">
    <button (click)="handleClick()" type="button"  class="btn academy_color_secondary mt-4 mb-4 text-right">create new course</button>

    </div>

    <div class="row">
      <!-- Profits Card -->
      <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Total Profits</h5>
            <p class="card-text display-4">${{ profits | number:'1.0-2' }}</p>
          </div>
        </div>
      </div>
      
      <!-- Customers Card -->
      <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Total Customers</h5>
            <p class="card-text display-4">{{ customers | number }}</p>
          </div>
        </div>
      </div>
      
      <!-- Courses Card -->
      <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Total Courses</h5>
            <p class="card-text display-4">{{ courses.length }}</p>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Chart Example -->
    <div class="row mt-4">
      <div class="col-md-12">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Profits Trend</h5>
            <!-- Here you can include a chart library like Chart.js or ng2-charts -->
             <div>Your graphs will be displayed here for analytics</div>
            <!-- <canvas id="profitsChart"></canvas> -->
          </div>
        </div>
      </div>
    </div>

  
    <div style="margin-top: 30px;">

      <div class="card" 
           *ngFor="let course of courses"
           [ngStyle]="{ 'background-image': 'url(' + course.imageUrl + ')', 
                        'background-size': 'cover', 
                        'background-position': 'center', 
                        'padding': '20px' }" 
           style="width: 18rem;">
        <div class="card-body text-white">
          <h5 class="card-title">{{ course.courseName }}</h5>
          <a href="#" class="btn btn-success">View course</a>
        </div>
      </div>
    
    </div>
    
    
  </div>
