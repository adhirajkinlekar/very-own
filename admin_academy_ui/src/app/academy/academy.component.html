<div class="container mt-4">
    <div class="row">
      <!-- Profits Card -->
      <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Total Profits</h5>
            <p class="card-text display-4">${{ profits | number:'1.0-2' }}</p>
          </div>
        </div>
      </div>
      
      <!-- Customers Card -->
      <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Total Customers</h5>
            <p class="card-text display-4">{{ customers | number }}</p>
          </div>
        </div>
      </div>
      
      <!-- Courses Card -->
      <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Total Courses</h5>
            <p class="card-text display-4">{{ courses | number }}</p>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Chart Example -->
    <div class="row mt-4">
      <div class="col-md-12">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Profits Trend</h5>
            <!-- Here you can include a chart library like Chart.js or ng2-charts -->
             <div>Your graphs will be displayed here to analytics</div>
            <canvas id="profitsChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
