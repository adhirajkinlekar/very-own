# NATS Streaming stores all events in memory (by default), in flat files or in MySQL/PostgresDB
# Port forwarding is a way to expose a specific port on a pod to your local machine, allowing you to access the service running inside the pod without exposing it externally or creating a service or ingress resource. This can be useful for debugging, development, or accessing internal services directly from your local environment.
# kubectl port-forward pod/my-pod-name 9090:8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
        - name: nats
          image: nats-streaming:0.17.0
          args:
            [
              '-p',
              '4222',
              '-m',
              '8222',
              '-hbi',
              '5s',
              '-hbt',
              '5s',
              '-hbf',
              '2',
              '-SD',
              '-cid',
              'ticketing',
            ]
--- 
apiVersion: v1
kind: Service
metadata:
  name: nats-srv
spec:
  selector:
    app: nats
  ports:
    - name: client
      protocol: TCP
      port: 4222
      targetPort: 4222
    - name: monitoring
      protocol: TCP
      port: 8222
      targetPort: 8222
