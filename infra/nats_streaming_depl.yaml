apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-streaming
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats-streaming
  template:
    metadata:
      labels:
        app: nats-streaming
    spec:
      containers:
        - name: nats-streaming
          image: nats-streaming:latest
          command: ["-p", "4222", "-m", "8222"]
          ports:
            - containerPort: 4222
            - containerPort: 8222
---
apiVersion: v1
kind: Service
metadata:
  name: nats-streaming
spec:
  selector:
    app: nats-streaming
  ports:
    - protocol: TCP
      port: 4222
      targetPort: 4222
    - protocol:
