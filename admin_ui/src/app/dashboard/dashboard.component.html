<div class="container mx-auto mt-12 px-4">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

    <!-- Card 1: Services Enrolled -->
    <div class="bg-blue-100 text-blue-900 p-6 rounded-lg shadow-md">
      <h5 class="text-2xl font-semibold mb-2">Services Enrolled</h5>
      <p class="text-5xl font-bold">{{ enrolledServices }}</p>
    </div>

    <!-- Card 2: Total Revenue -->
    <div class="bg-green-100 text-green-900 p-6 rounded-lg shadow-md">
      <h5 class="text-2xl font-semibold mb-2">Total Revenue</h5>
      <p class="text-5xl font-bold">${{ totalRevenue | number:'1.0-2' }}</p>
    </div>

    <!-- Card 3: Create New Service -->
    <div class="bg-white p-6 rounded-lg shadow-md border border-gray-300">
      <div class="text-center">
        <h5 class="text-2xl font-semibold mb-4">Create New Service</h5>
        <a routerLink="./all_services" class="inline-flex items-center px-6 py-3 text-lg font-medium text-white bg-teal-600 rounded-full shadow-md hover:bg-teal-700 transition duration-150">
          <i class="bi bi-plus-circle mr-2 text-xl"></i> View all services
        </a>
      </div>
    </div>

  </div>
</div>
