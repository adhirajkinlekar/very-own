<div class="container mt-5">
    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card text-white admin_color_other">
          <div class="card-body">
            <h5 class="card-title">Services Enrolled</h5>
            <p class="card-text display-4">{{ enrolledServices }}</p>
          </div>
        </div>
      </div>
      
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card text-white admin_color_primary">
          <div class="card-body">
            <h5 class="card-title">Total Revenue</h5>
            <p class="card-text display-4">${{ totalRevenue | number:'1.0-2' }}</p>
          </div>
        </div>
      </div>
      
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card bg-light">
          <div class="card-body text-center">
            <h5 class="card-title mb-4">Create New Service</h5>
            <button routerLink="./all_services" class="btn btn-lg btn-block shadow-sm rounded-pill admin_color_secondary">
              <i class="bi bi-plus-circle"></i> View all services
            </button>
          </div>
        </div>
      </div>
      
    </div>
  </div>
