<div class="container mx-auto my-12 px-4 max-w-screen-xl">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 justify-items-center">

    <!-- Streaming Service Card -->
    <div class="bg-white rounded-lg shadow-lg overflow-hidden opacity-50 pointer-events-none w-full max-w-xs">
      <div class="flex items-center justify-center bg-gray-200 p-6">
        <i class="fas fa-video text-red-500 text-4xl"></i>
      </div>
      <div class="p-6 text-center">
        <h5 class="text-2xl font-bold mb-2 text-gray-800">Streaming Service</h5>
        <p class="text-gray-600 mb-4 text-base leading-relaxed">Create your very own Netflix-like streaming service</p>
        <a href="#" class="inline-flex items-center px-4 py-2 text-white bg-gray-500 rounded-full shadow-md cursor-not-allowed hover:bg-gray-600">
          Create Service
        </a>
      </div>
    </div>

    <!-- Academy Service Card -->
    <div class="bg-white rounded-lg shadow-lg overflow-hidden w-full max-w-xs">
      <div class="flex items-center justify-center bg-blue-200 p-6">
        <i class="fas fa-graduation-cap text-blue-500 text-4xl"></i>
      </div>
      <div class="p-6 text-center">
        <h5 class="text-2xl font-bold mb-2 text-gray-800">Academy Service</h5>
        <p class="text-gray-600 mb-4 text-base leading-relaxed">Create your very own Udemy-like teaching academy</p>
        <a (click)="createService('http://academy.admin.veryown.com/academy/create')" class="inline-flex items-center px-4 py-2 text-white bg-teal-600 rounded-full shadow-md hover:bg-teal-700 transition duration-150">
          Create Service
        </a>
      </div>
    </div>

    <!-- Ecommerce Service Card -->
    <div class="bg-white rounded-lg shadow-lg overflow-hidden opacity-50 pointer-events-none w-full max-w-xs">
      <div class="flex items-center justify-center bg-gray-200 p-6">
        <i class="fas fa-store text-green-500 text-4xl"></i>
      </div>
      <div class="p-6 text-center">
        <h5 class="text-2xl font-bold mb-2 text-gray-800">Ecommerce Service</h5>
        <p class="text-gray-600 mb-4 text-base leading-relaxed">Create your very own Amazon-like Ecommerce service</p>
        <a href="#" class="inline-flex items-center px-4 py-2 text-white bg-gray-500 rounded-full shadow-md cursor-not-allowed hover:bg-gray-600">
          Create Service
        </a>
      </div>
    </div>
  </div>
</div>
