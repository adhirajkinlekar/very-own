<div class="container mx-auto my-8 px-4">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

    <!-- Streaming Service Card -->
    <div class="bg-white rounded-lg shadow-md overflow-hidden opacity-50 pointer-events-none">
      <div class="flex items-center justify-center bg-gray-100 p-6">
        <i class="fas fa-video text-gray-500 text-4xl"></i>
      </div>
      <div class="p-6 text-center">
        <h5 class="text-xl font-semibold mb-2">Streaming Service</h5>
        <p class="text-gray-700 mb-4">Create your own Netflix-like streaming service</p>
        <a href="#" class="inline-flex items-center px-4 py-2 text-white bg-gray-400 rounded-full shadow-sm cursor-not-allowed">
          Create Service
        </a>
      </div>
    </div>

        <!-- Academy Service Card -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <div class="flex items-center justify-center bg-blue-100 p-6">
            <i class="fas fa-graduation-cap text-blue-500 text-4xl"></i>
          </div>
          <div class="p-6 text-center">
            <h5 class="text-xl font-semibold mb-2">Academy Service</h5>
            <p class="text-gray-700 mb-4">Create your own Udemy-like teaching academy</p>
            <a (click)="createService('http://academy.admin.veryown.com:4200/academy/create')" routerLink="/services/academy/create" class="inline-flex items-center px-4 py-2 text-white bg-teal-500 rounded-full shadow-sm hover:bg-teal-600 transition duration-150">
              Create Service
            </a>
          </div>
        </div>

    <!-- Ecommerce Service Card -->
    <div class="bg-white rounded-lg shadow-md overflow-hidden opacity-50 pointer-events-none">
      <div class="flex items-center justify-center bg-gray-100 p-6">
        <i class="fas fa-store text-gray-500 text-4xl"></i>
      </div>
      <div class="p-6 text-center">
        <h5 class="text-xl font-semibold mb-2">Ecommerce Service</h5>
        <p class="text-gray-700 mb-4">Create your own Amazon-like Ecommerce service</p>
        <a href="#" class="inline-flex items-center px-4 py-2 text-white bg-gray-400 rounded-full shadow-sm cursor-not-allowed">
          Create Service
        </a>
      </div>
    </div>
  </div>
</div>
