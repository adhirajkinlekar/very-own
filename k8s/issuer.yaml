apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    email: adhiraj@gmail.com
    server: https://acme-v02.api.letsencrypt.org/directory  # Use the production Let's Encrypt server
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - dns01:
        cloudflare:
          email: adhiraj@gmail.com
          apiTokenSecretRef:
            name: cloudflare-api-token-secret
            key: api-token
      selector:
        dnsZones:
         - veryown.in   # Only include the top-level domain 


