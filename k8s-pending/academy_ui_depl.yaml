apiVersion: apps/v1
kind: Deployment
metadata:
  name: academy-ui-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: academy-ui
  template:
    metadata:
      labels:
        app: academy-ui
    spec:
      containers:
        - name: academy-ui
          image: academy_ui_image  # Replace with your image
          ports:
            - containerPort: 80  # Internal port exposed by the container
          env:
            - name: API_BASE_URL
              value: http://academy-service:5001  # Service name for academy_service
            - name: API_COMMONSERVICE_URL
              value: http://common-service:3004  # Service name for common_service
---
apiVersion: v1
kind: Service
metadata:
  name: academy-ui-cluster-ip-service
spec:
  type: ClusterIP
  selector:
    app: academy-ui
  ports:
    - port: 3000  # Exposed port
      targetPort: 80  # The port inside the container
